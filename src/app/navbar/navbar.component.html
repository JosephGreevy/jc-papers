<div class="container">
	<div class=title>
		<a href="/" >

			<i class="fa fa-graduation-cap" aria-hidden="true"></i>
			JC Papers
		</a>
	</div>
	<div class="navigation">
		<div><a [routerLink]="['/about']">About</a></div>
		<div><a [routerLink]="['/subjects']">Subjects</a></div>
		<div *ngIf="loggedIn" ><p class="user">Logged in as {{ username }}</p></div>
		<div *ngIf="loggedIn" (click)="logout()"><a>Logout</a></div>
		<div *ngIf="!loggedIn"><a [routerLink]="['/login']">Login</a></div>
		<div *ngIf="!loggedIn"><a [routerLink]="['/registration']">Register</a></div>
	
	</div>
</div>
