<div class="container">	
	<div class="categories">
		<h3>Categories</h3>
		<ul>
			<li *ngFor="let cat of categories" (click)="updateQuestions(cat)">{{ cat }}</li>
		</ul>
	</div>
	<div class="right"> 
		<div *ngIf="questions.length < 1" class="details">
			Blah Blah Blah I am great lots of cool text
		</div> 
		<ul>
			<li *ngFor="let question of questions">
				<h2>{{ question.name }}</h2>
				<img [src]="question.src">
			</li>
		</ul>
	</div>
</div>
