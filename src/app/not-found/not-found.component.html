<div class="container">

		<h2>Error 404: Page Not Found</h2>
		<hr>
		<p>The page doesn't exist. If you think it should, please send me an email at ...</p>
		<p>Otherwise, you might aswell go and find a page that does exist or watch Netflix, it's not like I care.</p>
	</div>
</div>
